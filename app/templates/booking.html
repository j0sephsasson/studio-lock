{% extends "base.html" %}

{% block content %}
<div class="card text-center" id="booking-card">
  <div class="card-header">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
    {% endwith %}
    Booking Form
  </div>
  <div class="card-body">
    <h5 class="card-title">Complete the form below to secure your studio session</h5>
    <div class="row booking-row">
      <div class="col booking-col">
        <label for="studio_name">
          Studio
        </label><br>
        <select class="form-select" aria-label="Default select example" name="studio_name"
          style="width: 75%; margin: auto;" id="studio_name">
          <option disabled selected value=""></option>
          <option value="Fastlife">Fastlife</option>
          <option value="Breezi">Breezi</option>
          <option value="The Bullpen">The Bullpen</option>
        </select>
      </div>
      <div class="col booking-col">
        <label for="date">
          Date
        </label><br>
        <input type="date" name="date" id="date">

      </div>
      <!-- <div class="w-100"></div> -->
      <div class="col booking-col">
        <label for="time_slot">
          Time Slot
        </label>
        <select class="form-select" aria-label="Default select example" name="time_slot"
          style="width: 75%; margin: auto;" id="time_slot">
          <option disabled selected value=""></option>
          <option value="1">12PM-4PM</option>
          <option value="2">4PM-8PM</option>
          <option value="3">8PM-12AM</option>
        </select>
      </div>
      <div class="col booking-col">
        <label for="time_slot">
          Engineer
        </label>
        <select class="form-select" aria-label="Default select example" name="time_slot"
          style="width: 75%; margin: auto;" id="engineer">
          <option disabled selected value=""></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn booking-btn" data-toggle="modal" data-target="#bookingModal" onclick="populateModal(event);">
      Confirm Booking
    </button>

    <!-- Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">Booking Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <strong><h5>Studio:</h5></strong><p id="studio_selection"></p>
            <strong><h5>Date:</h5></strong><p id="date_selection"></p>
            <strong><h5>Time:</h5></strong><p id="time_selection"></p>
            <strong><h5>Engineer:</h5></strong><p id="engineer_selection"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="completeBooking();">Book Now</button>
          
            <form id="booking-form" action="/booking_handler" method="POST" style="display:none;">
              <input type="hidden" name="book-studio" id="bookStudio">
              <input type="hidden" name="book-date" id="bookDate">
              <input type="hidden" name="book-time" id="bookTime">
              <input type="hidden" name="book-engineer" id="bookEngineer">
            </form>            
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="static/js/booking.js"></script>
</div>
{% endblock %}
